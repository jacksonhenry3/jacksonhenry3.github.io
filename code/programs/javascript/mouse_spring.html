<html>
<style type="text/css">
body
{
        margin: 0px;
}
svg
{
        cursor:none;
}

</style>
<body>
<script type="text/javascript" src="http://mbostock.github.com/d3/d3.js?1.25.0"></script>
<script>
        data = [[250,250,0,0]]
        window.ind = 0;
        var w = 500,h=500;
        var svg = d3.select("body").append("svg:svg")
        .attr("width", w)
        .attr("height", h)
        .style("pointer-events", "all")
        .style("background-color",'#222')
        .on("mousemove",function(){var m = d3.svg.mouse(this);window.m=m;})
        .on("load",spring)
        


        function spring(){
                svg.selectAll("circle")
                .data(data)
                .enter()
                .append("circle")
                .attr("cx",function(d){return(d[0])})
                .attr("cy",function(d){return(d[1])})
                .attr("r",10)
                .attr("fill","white")
                redraw()
        };

        function redraw(){
                
                k=400;
                t=.005;
                setInterval(
                function(){
                svg.selectAll("circle")
                .attr("cx",function(d){
                        F = -k*(d[0]-window.m[0])
                        a = (F)
                        d[2] = (a*t+d[2])*.95
                        d[0] = d[2]*t+d[0]
                        return (d[0])})

                        .attr("cy",function(d){
                        F = -k*(d[1]-window.m[1])
                        a = (F)
                        
                        d[3] = (a*t+d[3])*.95
                        d[1] = d[3]*t+d[1]
                        return (d[1])})
                },1)
        };


</script>
</body>
<html>
