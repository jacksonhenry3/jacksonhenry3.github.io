<html>
    	<head>
    		<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">

    	</head>
    <body>
        <canvas id = 'mainCanvas'>
        </canvas>  
    </body>
    <script type="text/javascript">
    	canvas = document.getElementById("mainCanvas");
    	var i = 0;
    	var data = [];
    	var s = 10;
    	function run()
    	{
    		canvas.width = canvas.width;
    		for (var i = data.length - 1; i >= 0; i--) {
    		
    		
			data[i].r+=1
			ctx.beginPath();
			data[i].y=data[i].y+data[i].v
			data[i].v=data[i].v-1
			if (data[i].y+data[i].r>=canvas.width || data[i].y-data[i].r<=0) {s = -s};
			ctx.arc(data[i].x,data[i].y,data[i].r,0,2*Math.PI);
			ctx.strokeStyle = 'rgba(0,0,0,'+String(1-data[i].r/100)+')';
			ctx.lineWidth=5;
			if (1-data[i].r/100<0) {data.shift();};
			ctx.stroke();
			};
			
			
    	}
    	function init()
		{
		    canvas = document.getElementById("mainCanvas");
		    canvas.width = document.body.clientWidth; //document.width is obsolete
		    canvas.height = document.body.clientHeight; //document.height is obsolete
		    ctx=canvas.getContext("2d");
		    canvasW = canvas.width;
		    canvasH = canvas.height;

		    if( canvas.getContext )
		    {
		        // setup();
		        setInterval( run , 1 );
		    }
		}

		document.onload = init()
		function addCircle()
			{
				i++
				if (i%10==0) {canvas.width = canvas.width;};
				x = event.pageX,
        		y = event.pageY;
        		r = 0;
        		v = -1;
        		data.push({x:x,y:y,r:r,v:v})
				ctx.beginPath();
				ctx.arc(x,y,r,0,2*Math.PI);
				ctx.stroke();
			}
		canvas.addEventListener('click', function() {addCircle()}, false);
		console.log(data)
    </script>
</html>
